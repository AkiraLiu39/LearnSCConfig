server.port=9001
spring.application.name=eureka-server
#eureka.instance.hostname \u96C6\u7FA4\u65F6\u4F7F\u7528\uFF0C\u5728\u4FEE\u6539hosts \u6839\u636E\u4E0D\u540C\u90FD\u914D\u7F6E\u6587\u4EF6\u4F7F\u7528\u4E0D\u540C\u90FDhostname\u5E76\u542F\u52A8\u591A\u4E2A\u670D\u52A1\u5373\u53EF\uFF0C\u4E0D\u8FC7\u4E5F\u53EF\u4EE5\u6539\u6210\u6309ip\u6CE8\u518C\uFF0C\u6487\u6258
#\u96C6\u7FA4\u6D4B\u8BD5 \u82E5\u6309hostname\u6CE8\u518C\uFF0C\u5355\u673A\u6539hosts
#127.0.0.1 peer1
#127.0.0.1 peer2
eureka.instance.hostname=standalone
#\u662F\u5426\u5C06\u81EA\u5DF1\u8FD9\u4E2A\u670D\u52A1\u6CE8\u518C\u5230EurekaServer\u4E2D  \u9ED8\u8BA4True \u6B64\u670D\u52A1\u4E3AServer  \u6240\u4EE5\u4E3AFalse
eureka.client.register-with-eureka=false
#\u662F\u5426\u4ECEEurekaServer\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F \u9ED8\u8BA4True \u5355\u70B9ES\u4E0D\u5B58\u5728\u5176\u4ED6\u7684EurekaServer \u6240\u4EE5\u4E3AFalse
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka


